<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>challenge day six (6)</title>
</head>
<body>
    
<main>
    <div class="container">
        <div class="wrapper">
            <h3 class="game-title">TIC TAC TOE</h3>
            <div class="circle-dot"></div>
            <h2 class="game-score"> 0 : 0</h2>
            <div class="main-game-area">

                <div class="x-mark-icon">
                    <iconify-icon icon="heroicons:x-mark-20-solid" class="fa-big first"></iconify-icon>
                    <iconify-icon icon="heroicons:x-mark-20-solid" class="fa-big second"></iconify-icon>
                    <iconify-icon icon="heroicons:x-mark-20-solid" class="fa-big third"></iconify-icon>
                    <iconify-icon icon="heroicons:x-mark-20-solid" class="fa-big fourth"></iconify-icon>
                    </div>
                    
                <div class="circle-icon">
                <iconify-icon icon="akar-icons:circle" class="fa-big a"></iconify-icon>
                <iconify-icon icon="akar-icons:circle" class="fa-big b"></iconify-icon>
                <iconify-icon icon="akar-icons:circle" class="fa-big c"></iconify-icon>
                <iconify-icon icon="akar-icons:circle" class="fa-big d"></iconify-icon>
                </div>

                <div class="empty-div-icon">
                   <div class="iron uni"></div>
                   <div class="iron dou"></div>
                   <div class="iron tri"></div>
                   <div class="iron quat"></div>
                </div>

              
        </div>
          <div class="button">
                    <a href="./newgame.html" class="primary-btn btn">new game-score</a>             
                 </div>
    </div>
</main>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
